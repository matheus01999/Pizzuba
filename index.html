<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-con" href="./pizza (2).png">
    <title>Pizzuba</title>
</head>
<body>
    <header>
        <h1 class="header-title">Pizzuba</h1>
    </header>
    <main>
        <!--BARRA DE NAVEGAÇÃO-->
        <div class="navbar">
            <ul>
                <li><button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button></li>
                <li><button type="button" class="button blue mobile" id="cadastrarPedido">Cadastrar Pedido</button></li>
            </ul>
        </div>
        
        <!--LISTA DE PEDIDOS-->
        <h3>Clientes</h3>
        <table class="records">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Pedido</th>
                    <th>Endereço</th>
                    <th>Contato</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>02221</td>
                    <td>Rua Torta, 44</td>
                    <td>(11) 97165-1111</td>
                    <td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Cancelar</button>
                    </td>
                </tr>
                
            </tbody>
        </table>

        <!--lISTA DE CLIENTES-->
        <h3>Pedidos</h3>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                    <th>Endereço</th>
                    <th>Pedidos</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>(11) 97165-1111</td>
                    <td>Anapolis</td>
                    <td>0</td>
                    <td>
                        <button type="button" class="button green">Finalizar</button>
                        <button type="button" class="button red">Cancelar</button>
                    </td>
                </tr>
                
            </tbody>
        </table>

    

        <!-- MODAL CADASTRO CLIENTE-->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>

                <!-- formulario de cadastro do cliente -->
                <form id="form" class="modal-form">
                    <input id="nome" type="text" class="modal-field" placeholder="Nome do Cliente" required>
                    <input id="email" type="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    <input id="celular" type="text" class="modal-field" placeholder="Celular do Cliente" required>
                    <input id="cidade" type="text" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>

                <footer class="modal-footer">
                    <button id="salvar"class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>

        <!--MODAL CADASTRO PEDIDOS-->
        <div class="modal" id="modalPedi">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Realizar Pedido</h2>
                    <span class="modal-close" id="modalClosePedi">&#10006;</span>
                </header>
                <!--formulario para realizar pedido-->
                <form id="formCadPedi" class="modal-form">
                    <input id="sabor" type="text" class="modal-field" placeholder="Sabor" required>
                    <input id="sabor" type="text" class="modal-field" placeholder="Tamanho" required>
                    <input id="sabor" type="text" class="modal-field" placeholder="Tipo" required>
                    <input id="sabor" type="text" class="modal-field" placeholder="Cliente" required>
                </form>
              

                <footer class="modal-footer">
                    <button id="salvarPedi"class="button green">Adicionar</button>
                    <button id="cancelarPedi" class="button blue">Cancelar</button>
                </footer>

            </div>
        </div>

      


    </main>
    <footer>
        Copyright &copy; Prof. Matheus Rocha
    </footer>

    <script src="main.js"></script>
</body>
</html>
